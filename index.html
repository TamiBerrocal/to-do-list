<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todolist.css">
    <title>To-do list</title>
</head>
<body>
    <div class="note">
        <h1>To-do list</h1>
        <ul class="task-list">
            <label class="container"><input type="checkbox" checked="checked"><span class="checkmark"></span> Prueba1</label>
            <label class="container"><input type="checkbox"><span class="checkmark"></span> Prueba2</label>
            
            <li class="task"><span class="checkbox-container"><input type="checkbox" class="checkbox"></span> <span class="task-desc">Terminar choose-your-own-adventure</span></li>
            <li class="task"><span class="checkbox-container"><input type="checkbox" class="checkbox"></span> <span class="task-desc">Terminar e-shop con Bootstrap</span></li>
            <li class="task"><span class="checkbox-container"><input type="checkbox" class="checkbox"></span> <span class="task-desc">Mejorar server en node</span></li>
        </ul>
        <input type="text" name="task" placeholder="Write a new task here..." class="new-task">
    </div>

    <script src="assets/javascript/libraries/fontawesome-free-5.10.1-web/js/all.min.js"></script>
    <script src="assets/javascript/libraries/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/todolist.js"></script>
</body>
</html>
