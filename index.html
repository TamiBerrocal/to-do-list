<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todolist.css">
    <title>To-do list</title>
</head>
<body>
    <div class="note">
        <h1>To-do list</h1>
        <ul class="task-list">
            <li class="task"><input type="checkbox" class="checkbox"><div class="task-desc"><span class="text">Terminar choose-your-own-adventure</span><i class='fa fa-trash bin' aria-hidden='true'></i></div></li>
            <li class="task"><input type="checkbox" class="checkbox"><div class="task-desc"><span class="text">Terminar e-shop con Bootstrap</span><i class='fa fa-trash bin' aria-hidden='true'></i></div></li>
            <li class="task"><input type="checkbox" class="checkbox"><div class="task-desc"><span class="text">Mejorar server en Node.js</span><i class='fa fa-trash bin' aria-hidden='true'></i></div></li>
            <li class="task"><input type="checkbox" class="checkbox"><div class="task-desc"><span class="text">Armar un portfolio</span><i class='fa fa-trash bin' aria-hidden='true'></i></div></li>
        </ul>
        <input type="text" placeholder="Write a new task here..." class="new-task">
    </div>

    <script src="assets/javascript/libraries/fontawesome-free-5.10.1-web/js/all.min.js"></script>
    <script src="assets/javascript/libraries/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/todolist.js"></script>
</body>
</html>
